<!doctype html>
<html>
  <head>
    <title>Line Chart</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js" charset="utf-8"></script>
    <script>
      window.ChartJs = Chart;
    </script>
    <script src="../../node_modules/d3/d3.min.js" charset="utf-8"></script>
    <script src="../../tmp/d3-meets-chart.min.js"></script>
    <meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
  </head>
  <body>
    <style>
      body {
        background: skyblue;
      }
      canvas, svg {
        background: white;
      }
    </style>
    <canvas id="canvas" width="600" height="450"></canvas>
    <svg id="svg" class="d3mc" width="600" height="450"></svg>

    <script>
      var data = {
        labels : ["January","February","March","April","May","June","July"],
        datasets : [
          {
            fillColor : "rgba(220,220,220,0.5)",
            strokeColor : "rgba(220,220,220,1)",
            pointColor : "rgba(220,220,220,1)",
            pointStrokeColor : "#fff",
            data : [65,59,90,81,56,55,40]
          },
          {
            fillColor : "rgba(151,187,205,0.5)",
            strokeColor : "rgba(151,187,205,1)",
            pointColor : "rgba(151,187,205,1)",
            pointStrokeColor : "#fff",
            data : [28,48,40,19,96,27,100]
          }
        ]
      };

      var options = {
        //Boolean - If we show the scale above the chart data
        scaleOverlay : false,

        //Boolean - If we want to override with a hard coded scale
        scaleOverride : true,

        //** Required if scaleOverride is true **
        //Number - The number of steps in a hard coded scale
        scaleSteps : 20,
        //Number - The value jump in the hard coded scale
        scaleStepWidth : 5,
        //Number - The scale starting value
        scaleStartValue : 0,

        //String - Colour of the scale line
        scaleLineColor : "rgba(0,0,0,.1)",

        //Number - Pixel width of the scale line
        scaleLineWidth : 1,

        //Boolean - Whether to show labels on the scale
        scaleShowLabels : true,

        //Interpolated JS string - can access value
        scaleLabel : "<%=value%>",

        //String - Scale label font declaration for the scale label
        scaleFontFamily : "'Arial'",

        //Number - Scale label font size in pixels
        scaleFontSize : 12,

        //String - Scale label font weight style
        scaleFontStyle : "normal",

        //String - Scale label font colour
        scaleFontColor : "#666",

        ///Boolean - Whether grid lines are shown across the chart
        scaleShowGridLines : true,

        //String - Colour of the grid lines
        scaleGridLineColor : "rgba(0,0,0,.05)",

        //Number - Width of the grid lines
        scaleGridLineWidth : 1,

        //Boolean - Whether the line is curved between points
        bezierCurve : false,

        //Boolean - Whether to show a dot for each point
        pointDot : true,

        //Number - Radius of each point dot in pixels
        pointDotRadius : 3,

        //Number - Pixel width of point dot stroke
        pointDotStrokeWidth : 1,

        //Boolean - Whether to show a stroke for datasets
        datasetStroke : true,

        //Number - Pixel width of dataset stroke
        datasetStrokeWidth : 2,

        //Boolean - Whether to fill the dataset with a colour
        datasetFill : true,

        //Boolean - Whether to animate the chart
        animation : true,

        //Number - Number of animation steps
        animationSteps : 60,

        //String - Animation easing effect
        animationEasing : "easeOutQuad",

        //Function - Fires when the animation is complete
        onAnimationComplete : null,

        // animation: true,
        // animationSteps: 100,
        // animationEasing: 'linear',
        // animationEasing: 'easeInQuad',
        // animationEasing: 'easeOutQuad',
        // animationEasing: 'easeInOutQuad',
        // animationEasing: 'easeInCubic',
        // animationEasing: 'easeOutCubic',
        // animationEasing: 'easeInOutCubic',
        // animationEasing: 'easeInSine',
        // animationEasing: 'easeOutSine',
        // animationEasing: 'easeInOutSine',
        // animationEasing: 'easeInExpo',
        // animationEasing: 'easeOutExpo',
        // animationEasing: 'easeInOutExpo',
        // animationEasing: 'easeInCirc',
        // animationEasing: 'easeOutCirc',
        // animationEasing: 'easeInOutCirc',
        // animationEasing: 'easeInElastic',
        // animationEasing: 'easeOutElastic',
        // animationEasing: 'easeInOutElastic',
        // animationEasing: 'easeInBack',
        // animationEasing: 'easeOutBack',
        // animationEasing: 'easeInOutBack',
        // animationEasing: 'easeInBounce',
        // animationEasing: 'easeOutBounce',
        // animationEasing: 'easeInOutBounce',
        // animateRotate: true,
        // animateScale: true,
        onAnimationComplete: function () { console.log('hello'); }
      };

      var myChartJs = new ChartJs(document.getElementById("canvas").getContext("2d"))
        .Line(data, options);
      var myChart = new Chart("#svg")
        .Line(data, options);

    </script>
  </body>
</html>
